<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Ip Tools</title>
    <meta name="description" content="Ip Tools">
    <meta name="author" content="Alistair Wong">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>


</head>

<body>
    <div>
      <h1>IP Tools</h1>
    </div>
    <div>
        <form action="#">
            IPv4:<br>
            <input id="ipv4" type="text" name="ipv4" value="">
            <button type="button" class="btn" data-clipboard-target="#ipv4">
                <img src="assets/clippy.svg" alt="Copy to clipboard">
            </button>

            <br> IPINT:
            <br>
            <input id="ipint" type="text" name="ipint" value="">
            <button type="button" class="btn" data-clipboard-target="#ipint">
                <img src="assets/clippy.svg" alt="Copy to clipboard">
            </button>

            <br> IP Geo Lookup:
            <br>
            <input id="ipgeo" type="text" name="ipgeo" value="">
            <button class="btn" type="button" data-clipboard-target="#ipgeo">
                <img src="assets/clippy.svg" alt="Copy to clipboard">
            </button>

        </form>
    </div>

    <br>
    <div>
      <p id="userIp"></p>
    </div>

    <div>
      <p>Ip data from <a href="http://freegeoip.net">http://freegeoip.net</a></p>
    </div>

    <div>
        <h1>Your IP info details</h1>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
</body>

</html>
